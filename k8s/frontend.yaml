apiVersion: apps/v1
kind: Deployment
metadata:
  name: budget-manager-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: budget-manager-front
  template:
    metadata:
      labels:
        app: budget-manager-front
    spec:
      containers:
      - name: budget-manager-front
        image: marcelaobeso/budget-front-amd:0.1.5
        env:
          - name: REACT_APP_API_URL
            valueFrom:
              secretKeyRef:
                name: pg-secrets-ag
                key: REACT_APP_API_URL
        resources:
          limits:
            memory: "256Mi"
            cpu: "256m"
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: front-service
spec:
  type: LoadBalancer
  selector:
    app: budget-manager-front
  ports:
  - port: 3000
    targetPort: 80